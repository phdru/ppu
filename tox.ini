[tox]
minversion = 1.8
envlist = py{27,34,35,36,37}, pypy, py{27,37}-flake8

# Base test environment settings
[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    pypy: {env:TOXPYTHON:pypy}
commands =
    {envpython} --version
    {envpython} -c "import struct; print(struct.calcsize('P') * 8)"
deps =
    -rdevscripts/requirements/requirements_tests.txt

[general]
commands =
    {envpython} -m pytest

[testenv:py27]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:py34]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:py35]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:py36]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:py37]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:pypy]
commands =
    {[testenv]commands}
    {[general]commands}

[testenv:py27-flake8]
deps =
    flake8
commands =
    {[testenv]commands}
    flake8

[testenv:py37-flake8]
deps =
    flake8
commands =
    {[testenv]commands}
    flake8
